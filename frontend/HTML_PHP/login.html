<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fitness Tracking App</title>
    <!-- You can include CSS files here if needed -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="registration.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Login</h1>
        <div id="error-message"></div>
        <br>
        <form action="login.php" method="post">
            Email: <br>
            <input type="text" name="email" required> <br> <br>
            Password <br>
            <input type="password" name="password" required> <br> <br>
            <br>
            <br>
            <button type="submit">Login</button>
        </form>

        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
    
            if (error === 'invalid_credentials') {
                document.getElementById('error-message').innerHTML = "Invalid email or password. Please try again.";
            }
        </script>
    </main>

    <footer>
        <p>&copy; FitQuest</p>
    </footer>

    <!-- You can include JavaScript files here if needed -->
    <script src="path/to/scripts.js"></script>
</body>
</html>
